<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    var base = "/last-minute";
    if (!path.startsWith(base)) {
      path = base + path;
    }
    window.location.replace(path);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
